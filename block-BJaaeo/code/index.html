<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="container width relative">
  <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
  <div class="text">
    <input type="text" class="input" name="text">
  </div>
  <div class="buttons">
    <div class="flex">
      <div class="flex-24 method color">+</div>
      <div class="flex-24 method color">-</div>
      <div class="flex-24 method color">%</div>
      <div class="flex-24 method color">*</div>
    </div>
    <div class="flex stretch">
      <div class="flex flex-72 wrap">
        <div class="flex-32 method numbers">7</div>
        <div class="flex-32 method numbers">8</div>
        <div class="flex-32 method numbers">9</div>
        <div class="flex-32 method numbers">4</div>
        <div class="flex-32 method numbers">5</div>
        <div class="flex-32 method numbers">6</div>
        <div class="flex-32 method numbers">1</div>
        <div class="flex-32 method numbers">2</div>
        <div class="flex-32 method numbers">3</div>
        <div class="flex-32 method numbers">.</div>
        <div class="flex-32 method numbers">0</div>

      </div>
    </div>
  </div>
  <div class="flex-32 method clear">C</div>
  <div class="flex-equal method equal">
    <div>=</div></div>
  <script src="./script.js"></script>
</body>

</html>
