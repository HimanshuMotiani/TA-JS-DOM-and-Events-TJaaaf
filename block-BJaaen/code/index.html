<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper and Scissors</title>
  <link rel="stylesheet" href="style.css" />
  <!-- //<script src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"></script> -->
</head>

<body>
  <div class="hero">
    <div>
<h1>Rock Paper Scissors</h1>
  <p>You - <span class="client-count">0</span><span class="client-text"></span></p>
  <div class="client">
    <!-- Rock -->
    <i class="fa fa-hand-rock-o" aria-hidden="true">Rock</i>
    <!-- Paper -->
    <i class="fa fa-hand-paper-o" aria-hidden="true">Paper</i>
    <!-- Scissors -->
    <i class="fa fa-hand-scissors-o" aria-hidden="true">Scissor</i>
  </div>
  <p>Computer - <span class="cpu-count">0</span><span class="cpu-text"></span></p>
  <div class="cpu">
    <!-- Rock -->
    <i class="fa fa-hand-rock-o select" aria-hidden="true">Rock</i>
    <!-- Paper -->
    <i class="fa fa-hand-paper-o select" aria-hidden="true">Paper</i>
    <!-- Scissors -->
    <i class="fa fa-hand-scissors-o select" aria-hidden="true">Scissor</i>
  </div>
  <h4></h4>
  <button>Refresh</button>
  </div>
  <script src="./script.js"></script>
</body>

</html>
