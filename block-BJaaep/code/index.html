<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Box</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">ðŸ¤¯ Flip Box ðŸ¤©</h1>
    <p>Handeling multiple event with or without event deligation!</p>
    <div class="container">
      <div class="wrapper">
        <h2>Without Event Deligation</h2>
        <ul class="boxes">
          <li class="box">1</li>
          <li class="box"></li>
          <li class="box"></li>
          <li class="box"></li>
          <li class="box"></li>
          <li class="box"></li>
          <li class="box"></li>
          <li class="box"></li>
          <li class="box"></li>
          <li class="box"></li>
          <li class="box"></li>
          <li class="box"></li>
        </ul>
      </div>
      <div class="wrapper">
        <h2>With Event Deligation</h2>
        <ul class="boxes1">
          <li class="box id" data-id="1"></li>
          <li class="box id" data-id="2"></li>
          <li class="box id" data-id="3"></li>
          <li class="box id" data-id="4"></li>
          <li class="box id" data-id="5"></li>
          <li class="box id" data-id="6"></li>
          <li class="box id" data-id="7"></li>
          <li class="box id" data-id="8"></li>
          <li class="box id" data-id="9"></li>
          <li class="box id" data-id="10"></li>
          <li class="box id" data-id="11"></li>
          <li class="box id" data-id="12"></li>
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
