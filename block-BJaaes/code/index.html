<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
    <form class="form-control" method="POST">
      <div class="form-control">
      <label for="userName">Username:</label>
      <input type="text" name="userName" placeholder="Enter Username">
      <small></small>
    </div>
    <div class="form-control">
      <label for="name">Name:</label>
      <input type="text" name="name" placeholder="Enter Name"   >
      <small></small>
    </div>
    <div class="form-control">
      <label for="number">Phone Num:</label>
      <input type="number" name="number" placeholder="Enter Number">
      <small></small>
    </div>
    <div class="form-control">
      <label for="email">Email:</label>
      <input  name="email" placeholder="him@gmail.com" >
      <small></small>
    </div>
    <div class="form-control">
      <label for="password">Password:</label>
      <input type="password" name="password" placeholder="Enter Password"  >
      <small></small>
    </div>
    <div class="form-control">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" name="confirmPassword" placeholder="Re-Enter Password"  >
      <small></small>
    </div>
    <input type="submit" class="button" value="Submit">
  </form>
    <script src="./script.js"></script>
  </body>
</html>
